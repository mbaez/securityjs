<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="../securityjs.js"></script>
        <link type="text/css" rel="stylesheet" href="http://twitter.github.io/bootstrap/assets/css/bootstrap.css" />
        <link type="text/css" rel="stylesheet" href="http://twitter.github.io/bootstrap/assets/css/bootstrap-responsive.css" />
        <script type="text/javascript">
            function getPermisos(){
                var permisos = [];
                $("input:checkbox:checked").each(
                    function(){
                        permisos.push($(this).val());
                    }
                );
                return permisos;
            }
            function apply(){
                var permisos = getPermisos();
                var sjs = new SecurityJS({
                    data : permisos,
                });
            }
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <br/>
            <div class="row-fluid">
                <div class="span2 offset3">
                        <a class="btn btn-success" onClick="apply()"><i class="icon-ok"></i> Apply</a>
                        <a class="btn" onClick="window.location.reload()"><i class="icon-refresh"></i>Reload</a>
                </div>
                <div class="span7">
                    <input data-require ='permiso1' data-require-fail="disable" value="disable mode"/>
                    <br/>
                    <br/>
                    <a data-require ='permiso2;permiso1' data-require-fail="hide" class="btn btn-primary">
                        hide mode
                    </a>
                    <br/>
                    <br/>
                    <div data-require ='permiso3' data-require-fail="remove" class="alert">
                        remove mode
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
