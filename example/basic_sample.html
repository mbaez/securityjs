        <div class="container">

            <div class="row">

                <div class="span2">
                    <ul class="nav nav-tabs nav-stacked">
                      <li class="active"><a href="#">Home</a></li>
                      <li data-require ='login' data-require-fail="remove" ><a href="#">Profile</a></li>
                      <li data-require ='login' data-require-fail="remove" ><a href="#">Inbox</a></li>
                      <li data-require ='login' data-require-fail="remove" ><a href="#">Messages</a></li>

                        <fieldset>
                            <legend>Legend</legend>
                            <p></p>

                            <label>Label name</label>
                            <input data-require ='read;edit' data-require-fail="disable"  type="text" placeholder="Type something…">
                            <span class="help-block">Disabled input here....</span>

                            <label data-require ='edit' data-require-fail="hide" class="checkbox">
                                <input type="checkbox"> Check me out
                            </label>

                            <!-- Submit button-->
                            <button data-require ='edit' data-require-fail="disable" type="submit" class="btn">Submit</button>
                        </fieldset>
                    </form>
                </div>
